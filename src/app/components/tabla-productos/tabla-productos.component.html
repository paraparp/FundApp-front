<ul>
  <li *ngFor="let p of productos">

    {{ p.nombre }}

    <ul>
      <li *ngFor="let op of cargarOperaciones(p.isin)">
        {{ op.precio}}
      </li>
    </ul>

  </li>
</ul>
<table border="1px">

  <thead>
    <tr>
      <th>Fondo</th>
      <th>Fecha</th>
      <th>Valor</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let p of productos">

      <td> {{ p.nombre}}</td>
      <table border="1px">
        <tr>
          <th></th>
          <th>{{getPrecioMedio(p)}}</th>
        </tr>


        <tr *ngFor="let op of cargarOperaciones(p.isin)">

          <td>{{op.fechaAdquisicion | date : 'dd/MM/yyyy'}}</td>
          <td>{{ op.precio}}</td>
        </tr>

      </table>
    </tr>

  </tbody>
</table>
