<p-table [value]="operaciones">
  <ng-template pTemplate="header">
    <tr>
      <th>Vin</th>
      <th>Year</th>
      <th>Brand</th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-op>
    <tr>
      <td>{{op.producto.nombre}}</td>
      <td>{{op.precio}}</td>
      <td>{{op.fechaAdquisicion}}</td>

    </tr>
  </ng-template>
</p-table>
