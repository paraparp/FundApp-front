<p-treeTable [value]="data">
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre</th>
      <th>Volumen</th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
    <tr [ttRow]="rowNode">
      <td>
        <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
        {{rowData |json}}
      </td>
      <td>{{rowData | json}}</td>

    </tr>
  </ng-template>
</p-treeTable>

<p-tree [value]="data">{{data }}</p-tree>
