<div class="container">


  <div *ngIf='!show' class="row h-100 justify-content-center align-items-center" style="height:100%">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf='show'>
    <div class="row">
      <div class="col-md-12">
        <div style="display: block">
          <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [colors]="barChartColors" [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>
    </div>

  </div>

</div>
