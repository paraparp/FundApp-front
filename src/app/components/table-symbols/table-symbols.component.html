<mat-form-field>
  <mat-label>Find</mat-label>
  <input matInput placeholder="Fin by ISIN">
</mat-form-field>


<table mat-table *ngIf="symbols" [dataSource]="symbols" class="mat-elevation-z8" matSort>

  <ng-container matColumnDef="name">
    <th class="bold" mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let s">
      <div class="mediumbold left"> {{s.name}}</div>
      <div class="subline left">{{s.isin}} - {{s.category}} </div>
    </td>
  </ng-container>


  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
    <td mat-cell *matCellDef="let s">{{s.category}}</td>
  </ng-container>


  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
    <td mat-cell *matCellDef="let s">{{s.type}}</td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
    <td mat-cell *matCellDef="let s">{{s.location}}</td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
    <td mat-cell *matCellDef="let s">


      <button mat-stroked-button mat-mini-fab>
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-mini-fab color="grey">
        <mat-icon>remove_circle</mat-icon>
      </button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let s; columns: displayedColumns;"></tr>
</table>
