<mat-toolbar class="toolbar-color py-5 mb-4">
  <span class="center">{{name}}</span>
</mat-toolbar>



<!-- <app-tabla-productos [portfolioSymbols]="portfolioSymbols"></app-tabla-productos>
 -->
<mat-spinner class="center" *ngIf="!portfolioSymbols"></mat-spinner>
<table *ngIf="portfolioSymbols" mat-table [dataSource]="portfolioSymbols" class="mat-elevation-z8">


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let s"> {{s.symbol.name}} </td>
    <td mat-footer-cell *matFooterCellDef> TOTAL</td>
  </ng-container>

  <ng-container matColumnDef="volume">
    <th mat-header-cell *matHeaderCellDef> Volume </th>
    <td mat-cell *matCellDef="let s"> {{s.volume |  number}} </td>
    <td mat-footer-cell *matFooterCellDef> </td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let s"> {{s.price |  number}} </td>
    <td mat-footer-cell *matFooterCellDef> </td>
  </ng-container>

  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef> Cost </th>
    <td mat-cell *matCellDef="let s"> {{s.cost| currency:"EUR":"symbol"}} </td>
    <td mat-footer-cell *matFooterCellDef> </td>
  </ng-container>


  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> Value </th>
    <td mat-cell *matCellDef="let s"> {{s.value | currency:"EUR":"symbol" }} </td>
    <td mat-footer-cell *matFooterCellDef> </td>
  </ng-container>

  <ng-container matColumnDef="lastPrice">
    <th mat-header-cell *matHeaderCellDef> Last Price </th>
    <td mat-cell *matCellDef="let s"> {{s.lastPrice}} </td>
    <td mat-footer-cell *matFooterCellDef> </td>
  </ng-container>

  <ng-container matColumnDef="updated">
    <th mat-header-cell *matHeaderCellDef> Update </th>
    <td [ngStyle]="{'color': isUpdated(s.updatedAt)? 'green' : 'red'}" mat-cell *matCellDef="let s"> {{s.updatedAt}} </td>
    <td mat-footer-cell *matFooterCellDef> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
