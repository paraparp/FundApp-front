<mat-toolbar class="toolbar-color ">
  <h2 class="light subcolor">Portfolios / {{name}}</h2>

  <span class="fill-space"></span>
  <div class="mat-elevation-z4 button">

    <button mat-stroked-button class="bar" (click)="openDialog()">
      New
    </button>
  </div>
</mat-toolbar>


<div class="p-3">

  <mat-spinner class="center group-centered " *ngIf="!portfolioSymbs"></mat-spinner>

  <div class="group-centered p-2" *ngIf="portfolioSymbs">
    <mat-tab-group mat-align-tabs="center">
      <div class="p-5">

        <mat-tab label="Table">
          <app-table-symbols-portfolio [portfolioSymbs]="portfolioSymbs"></app-table-symbols-portfolio>
        </mat-tab>
      </div>

      <mat-tab label="Charts">
        <div class="container p-2">
          <app-chart [portfolioSymbs]="portfolioSymbs"></app-chart>
        </div>
      </mat-tab>

      <mat-tab label="Lots ">
        <div class="container p-2">
          <app-transactions></app-transactions>
        </div>
      </mat-tab>

    </mat-tab-group>
  </div>

</div>
