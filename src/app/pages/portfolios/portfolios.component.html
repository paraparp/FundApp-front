<mat-toolbar class="toolbar-color">

  <h2 class="light subcolor">Portfolios</h2>

  <span class="fill-space"></span>

  <div class="mat-elevation-z4 button">
    <button mat-stroked-button class="bar" (click)="openDialog(null)">
      <mat-icon>add</mat-icon>New
    </button>
  </div>

</mat-toolbar>

<div class="group-centered p-5">
  <app-table-portfolios [portfolios]="portfolios" (delete)="delete($event)" (dialog)="openDialog($event)"> </app-table-portfolios>
</div>
