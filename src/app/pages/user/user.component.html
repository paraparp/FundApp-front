<mat-toolbar class="toolbar-color py-5 mb-4">
  <span class="center">{{user?.username}}</span>
  <div class="mat-elevation-z4 button">
    <button mat-stroked-button (click)="openDialog(true,null)">
      Add Portfolio
    </button>
  </div>

</mat-toolbar>




<div class="mat-elevation-z8">
  <table mat-table [dataSource]="portfolios" class="full-width-table" matSort aria-label="Elements">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let portfolio">{{portfolio.name}}</td>
    </ng-container>


    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let portfolio">{{portfolio.description}}</td>
    </ng-container>


    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cost</th>
      <td mat-cell *matCellDef="let portfolio">{{portfolio.cost | currency:"EUR":"symbol"}}</td>
    </ng-container>

    <ng-container matColumnDef="list">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>List</th>
      <td mat-cell *matCellDef="let portfolio">
        <mat-button-toggle-group>
          <mat-button-toggle mat-stroked-button [routerLink]="['/watchlist/', portfolio.id]" routerLinkActive="router-link-active no-border">
            <mat-icon>assessment</mat-icon>
          </mat-button-toggle>

          <mat-button-toggle mat-stroked-button [routerLink]="['/movimientos/', portfolio.id]" routerLinkActive="router-link-active no-border">
            <mat-icon>view_headline </mat-icon>
          </mat-button-toggle>
        </mat-button-toggle-group>

      </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
      <td mat-cell *matCellDef="let portfolio">

        <mat-button-toggle-group>

          <mat-button-toggle mat-stroked-button (click)="openDialog(false,portfolio)">
            <mat-icon>edit</mat-icon>
          </mat-button-toggle>
        </mat-button-toggle-group>

        <mat-button-toggle mat-stroked-button (click)="delete(portfolio)">
          <mat-icon>remove_circle</mat-icon>
        </mat-button-toggle>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let portfolio; columns: displayedColumns;"></tr>
  </table>


</div>
